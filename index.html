<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanabiFuusen - 遊戲開發工作室</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="HanabiFuusen" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">首頁</a></li>
                <li><a href="about.html">關於我們</a></li>
                <li><a href="games.html">遊戲作品</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
            <button class="mobile-menu-btn">☰</button>
        </div>
    </nav>

    <!-- 首頁封面預覽 -->
    <section class="cover-preview">
        <div class="cover-track">
            <a href="game01.html" class="cover-slide active" aria-label="帶我去地下城吧！！">
                <img src="images/game01_cover.jpg" alt="帶我去地下城吧！！" class="cover-image">
                <div class="cover-overlay"></div>
                <div class="cover-info">
                    <p class="cover-tag">冒險 / 地下城</p>
                    <h1 class="cover-title">帶我去地下城吧！！</h1>
                    <span class="cover-cta">了解更多 →</span>
                </div>
            </a>
            <div class="cover-slide coming-soon" aria-label="敬請期待">
                <div class="cover-overlay"></div>
                <div class="cover-info">
                    <p class="cover-tag">NEXT</p>
                    <h1 class="cover-title">敬請期待！</h1>
                    <span class="cover-cta">更多精彩遊戲即將推出</span>
                </div>
            </div>
        </div>
        <div class="cover-dots">
            <button class="cover-dot active" data-slide="0">
                <span class="cover-dot-indicator"></span>
                <span class="cover-dot-label">帶我去地下城吧！！</span>
            </button>
            <button class="cover-dot" data-slide="1">
                <span class="cover-dot-indicator"></span>
                <span class="cover-dot-label">敬請期待！</span>
            </button>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/logo.png" alt="HanabiFuusen" class="logo-img">
                </div>
                <p class="footer-text">© 2026 HanabiFuusen. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
